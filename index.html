<!DOCTYPE html>
<html>
<head>
<meta charset=utf-8 />
<title>Point in Polygon</title>
  
  <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no' />
  <link href='http://api.tiles.mapbox.com/mapbox.js/v1.5.2/mapbox.css' rel='stylesheet' />
  
  <style>
    body { margin:0; padding:0; }
    #map { position:absolute; top:0; bottom:0; width:100%; }
  </style>
</head>
<body>
<style>
#state {
    position:absolute;
    top:10px;
    right:10px;
    background:#fff;
    font-size:30px;
    padding:10px;
    z-index:999;
}
</style>


<div id='map'></div>
<div id='state'></div>
<script src='http://api.tiles.mapbox.com/mapbox.js/v1.5.2/mapbox.js'></script>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
<script>
var map = L.mapbox.map('map', 'examples.map-9ijuk24y')
    .setView([45.5, -122.5], 8);

var haulers;

var success = function (pos) {
  var url = 'http://civicapps.iknuth.com/data/hauler.geojson';
  url = url + '?pip=' + [pos.coords.longitude, pos.coords.latitude].join(',');
  $.ajax({
      url: url,
      dataType: 'jsonp',
      success: function load(d) {
          haulers = L.geoJson(d).addTo(map);
          map.setView(haulers.getBounds().getCenter(), 12);
      }
  });
};

var error = function (err) {
  debugger;
};

navigator.geolocation.getCurrentPosition(success, error, {
    enableHighAccuracy: true,
    timeout: 5000,
    maximumAge: 0
});


</script>
</body>
</html>
