<!DOCTYPE html>
<html ng-app>
  <head>
    <title>
      hauler
    </title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='http://api.tiles.mapbox.com/mapbox.js/v1.5.2/mapbox.css' rel='stylesheet'
    />
    <link href='http://netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css'
    rel='stylesheet' />
    <style>

    /* Space out content a bit */
    body {
        padding-top: 20px;
        padding-bottom: 20px;
    }

    #map {
        width: 100%;
        height: 300px;
        border-radius: 5px;
        padding: 0;
    }
    </style>
  </head>
  <body>
    <div class="container .main-container" ng-controller="HaulerCtrl" ng-cloak>
      <div class="row">
        <div class="col-md-12">
          <div class="panel panel-default">
            <div class="panel-heading">
              <h3 class="panel-title">
                <span ng-show="haulers.length">Haulers for This Area</span>
                <span ng-hide="haulers">Loading Haulers..</span>
              </h3>
            </div>
            <div class="panel-body">
                <div class="col-md-4">
                  <div class="alert alert-danger" ng-show="error" ng-cloak>{{ error }}</div>
                  <div ng-repeat="hauler in haulers">
                    <div ng-hide="hauler.residentia == 'Unfranchised'">
                      <h4>Residential</h4>
                      <ul class="list-unstyled">
                        <li><strong>{{ hauler.residentia }}</strong></li>
                        <li><span class="glyphicon glyphicon-earphone"></span> {{ hauler.phone }}</li>
                      </ul>
                    </div>
                    <div ng-hide="hauler.commercial == 'Unfranchised'">
                      <h4>Commercial</h4>
                      <ul class="list-unstyled">
                        <li><strong>{{ hauler.commercial }}</strong></li>
                        <li><span class="glyphicon glyphicon-earphone"></span> {{ hauler.comm_phone }}</li>
                      </ul>
                    </div>
                    <div ng-hide="hauler.dropbox == 'Unfranchised'">
                      <h4>Dropbox</h4>
                      <ul class="list-unstyled">
                        <li><strong>{{ hauler.dropbox }}</strong></li>
                        <li><span class="glyphicon glyphicon-earphone"></span> {{ hauler.dropbox_ph }}</li>
                      </ul>
                    </div>
                  </div>
                </div>
                <div class="col-md-8">
                  <div id="map">
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
    </div>
    <div id="footer">
      <div class="container">
        <p class="pull-right">powered by data from <a href="http://civicapps.org">civicapps</a></p>
      </div>
    </div> 
    <!-- /container -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.6/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.5.2/underscore-min.js"></script>
    <script src='http://api.tiles.mapbox.com/mapbox.js/v1.5.2/mapbox.js'></script>
    <script src="app.js"></script>
  </body>

</html>
